    //console.log(handleliste);

     const vareText = document.getElementById("vare");
     let liste = document.getElementById("liste");

     let handleli = document.getElementById("handleliste");
     let check = document.getElementById("check")
        
   let handleliste = [];
    
     let skrivLisete = function(){
         handleli.innerHTML = "";
         for(i = 0; i < handleliste.length; i++){
             handleli.innerHTML += `<li><input type="checkbox">${handleliste[i]}</li>`
         };
     };
    
    
    
    let leggTil = function(){
        if(true) {
            handleliste.push(document.getElementById("vare").value);
            console.log(handleliste);
        };
     skrivLisete();
        document.getElementById("vare").value = "";
        
    };
    
    let fjern = function() {
        handleliste.pop();
        
        skrivLisete();
    };
    
    
    document.getElementById("liste").addEventListener("click", leggTil);
        
    
   
</script>
